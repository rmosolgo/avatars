<!DOCTYPE html>
<html>
  <head>
    <!-- include dependencies -->
    <script type='text/javascript' src="/app/vendor/jquery.js"></script>
    <script type='text/javascript' src='/app/vendor/firebase.js'></script>
    <script type='text/javascript' src='/app/vendor/firebase-simple-login.js'></script>
    <script type='text/javascript' src="/app/vendor/batman.js"></script>
    <script type='text/javascript' src="/app/vendor/batman.jquery.js"></script>
    <script type='text/javascript' src="/app/vendor/batfire.js"></script>
    <script type='text/javascript' src="/app/vendor/paper.js"></script>
    <!-- include bootstrap just for fun -->
    <script type='text/javascript' src="/app/vendor/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="/app/vendor/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="/build/styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- include the compiled app -->
    <script type='text/javascript' src='/build/application.js'></script>
  </head>
  <body id="funnzzy-body">
    <header class='container'>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" data-route='routes.root'>Avatars</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a data-route='routes.components'>Components</a></li>
            <li><a data-route='routes.avatars'>All Avatars</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
            <button data-showif='loggedIn' class='btn btn-default navbar-btn navbar-right' data-event-click='logout'>Log Out</button>
            </li>
            <li>
            <span data-showif='loggedIn' class='navbar-right navbar-text' data-bind='"Welcome, " | append currentUser.username | append "!"'></span>
            </li>
            <li>
            <a data-showif='loggedIn | not' class='navbar-right'  data-event-click='login | withArguments "github"'>Log In</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row top-bar">
      <a class="btn btn-primary" data-route='routes.avatars.new'>New Avatar</a>
      <div class="nav-btn-container">
        <a class="btn btn-success" data-addclass-btn-warning='wasChanged' data-event-click='saveAvatar' data-bind='saveMessage | default "Save Avatar"'>
          <span class="icon-check"></span>
          Save</a>
        <a class="btn btn-danger" data-event-click='remove'>
          <span class="icon-delete"></span>
          Remove
        </a>
      </div>
    </div>

    <section class='container'>
      <div data-yield='main'></div>
    </section>
    <section class="modal">
      <div class="modal-dialog">
        <div data-yield="modal" class="modal-content"></div>
      </div>
    </section>
  </body>
</html>
